<body>
   
    <h1>Guess the Song</h1>
    <p id="song-title"></p>

    <div id="option-buttons">

        <button class="optionBtn" onclick="selectOption(this)"></button>
        <button class="optionBtn" onclick="selectOption(this)"></button>

    <audio id="songHolder" autoplay>
        <source src="" type="audio/mp3">
     </audio>

    <button class="next">Next Song</button>
